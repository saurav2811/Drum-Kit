<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <div class="row">
      <button class="d col-lg-3 col-sm-3 drum">d</button>
      <button class="f col-lg-3 col-sm-3 drum">f</button>
      <button class="j col-lg-3 col-sm-3 drum">j</button>
      <button class="k col-lg-3 col-sm-3 drum">k</button>
    </div>
    <div class="row">
      <button class="x col-lg-2 col-sm-2 drum">x</button>
      <button class="c col-lg-2 col-sm-2 drum">c</button>
      <button class="v col-lg-2 col-sm-2 drum">v</button>
      <button class="b col-lg-2 col-sm-2 drum">b</button>
      <button class="n col-lg-2 col-sm-2 drum">n</button>
      <button class="m col-lg-2 col-sm-2 drum">m</button>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
  <footer>
    Made with ❤️ by Saurav.
  </footer>
</body>

</html>
